<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="aurora-bg">
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2"></div>
    </div>

    <main class="card-wrapper">
        <div class="badge">Best Seller</div>

        <div class="glass-product">
            
            <div class="product-visual">
                <div class="visual-glow"></div>
                <i data-lucide="box" class="product-icon"></i>
            </div>

            <div class="product-info">
                <h2 class="product-title">Ultimate Dev Kit</h2>
                <p class="product-desc">A ferramenta definitiva para escalar seus projetos com design system completo.</p>
                
                <ul class="features-list">
                    <li>
                        <i data-lucide="check-circle-2"></i>
                        <span>Acesso Vitalício</span>
                    </li>
                    <li>
                        <i data-lucide="check-circle-2"></i>
                        <span>Suporte Premium 24/7</span>
                    </li>
                    <li>
                        <i data-lucide="check-circle-2"></i>
                        <span>Atualizações Semanais</span>
                    </li>
                </ul>
            </div>

            <div class="pricing-section">
                <div class="price-box">
                    <span class="currency">R$</span>
                    <span class="amount">297</span>
                    <span class="cents">,90</span>
                </div>
                <div class="old-price">de R$ 499,90</div>
            </div>

            <button class="btn-buy">
                <span>Comprar Agora</span>
                <i data-lucide="arrow-right"></i>
            </button>
        </div>
    </main>

    <script>
      lucide.createIcons();
    </script>
</body>
</html>
