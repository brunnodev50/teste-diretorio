<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Vision</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="aurora-bg">
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2"></div>
        <div class="aurora-blob blob-3"></div>
    </div>

    <main class="glass-card-container">
        <div class="glass-card">
            <header>
                <div class="abstract- emblem">
                    <i data-lucide="cpu" class="glowing-icon"></i>
                </div>
                
                <h1 class="gradient-title">Brunno Henrique</h1>
                <div class="separator"></div>
                <p class="tagline">Arquiteto de Soluções Digitais</p>
            </header>

            <section class="content">
                <p>Especializado em construir o invisível: sistemas robustos, interfaces limpas e experiências de usuário que parecem mágica.</p>
            </section>

            <footer class="actions">
                <a href="#" class="btn btn-glow">
                    <span class="btn-content">
                        <i data-lucide="sparkles" size="18"></i> Ver Projetos
                    </span>
                </a>
                
                <div class="social-links">
                    <a href="#" aria-label="GitHub"><i data-lucide="github"></i></a>
                    <a href="#" aria-label="LinkedIn"><i data-lucide="linkedin"></i></a>
                    <a href="#" aria-label="Twitter"><i data-lucide="twitter"></i></a>
                </div>
            </footer>
        </div>
    </main>

    <script>
      lucide.createIcons();
    </script>
</body>
</html>
